 <app-floating-configurator />
        <div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
            <div class="flex flex-col items-center justify-center">
                <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
                  <form [formGroup]="resetPasswrodForm" (ngSubmit)="resetPassword()" class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                        <div class="text-center mb-8">
                          
                            <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Welcome to Posthub!</div>
                            <span class="text-muted-color font-medium">Please enter your new password below to reset it.</span>
                        </div>

                        <div>
                            <label for="password" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">New password</label>
                               <p-password id="password" formControlName="password" placeholder="Password" [toggleMask]="true" styleClass="mb-4" [fluid]="true" [feedback]="false"></p-password>

                            <label for="confirmPassword" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Confirm new password</label>
                            <p-password id="confirmPassword" formControlName="confirmPassword" placeholder="Password" [toggleMask]="true" styleClass="mb-4" [fluid]="true" [feedback]="false" ></p-password>
                           <p-button type="submit" label="Reset password" [disabled]="resetPasswrodForm.invalid" styleClass="w-full"></p-button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
