
        <app-floating-configurator />
        <div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
            <div class="flex flex-col items-center justify-center">
                <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
                    <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()" class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                        <div class="text-center mb-8">
                          
                            <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Welcome to Posthub!</div>
                            <span class="text-muted-color font-medium">Enter your email to reset your password</span>
                        </div>

                        <div>
                            <label for="email1" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
                            <input pInputText id="email1" type="text" placeholder="Email address" class="w-full md:w-[30rem] mb-8" formControlName="email" />
                            <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
                                <small *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</small>
                                <small *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Enter a valid email</small>
                            </div>
                        
                            <p-button type="submit" label="Send Reset Link" [disabled]="forgotPasswordForm.invalid" styleClass="w-full"></p-button>
                        </div>
                            <div class="flex items-center justify-center mt-2 mb-8 gap-8">
                                <span class="font-medium no-underline ml-2 text-right cursor-pointer text-primary" routerLink='/auth/login'>Back to login</span>
                            </div>
                    </form>
                </div>
            </div>
        </div>
