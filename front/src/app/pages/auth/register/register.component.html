<app-floating-configurator />
<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
  <div class="flex flex-col items-center justify-center">
    <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
      <form [formGroup]="registerForm" (ngSubmit)="registerUser()" class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
        <div class="text-center mb-8">
          <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Join Posthub!</div>
          <span class="text-muted-color font-medium">Please fill in your details to create an account.</span>
        </div>

        <div>
          <label class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">First Name</label>
          <input type="text" pInputText formControlName="name" placeholder="First Name" class="mb-4 w-full" />

          <label class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Last Name</label>
          <input type="text" pInputText formControlName="lastName" placeholder="Last Name" class="mb-4 w-full" />

          <label class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
          <input type="email" pInputText formControlName="email" placeholder="Email" class="mb-4 w-full" />

          <label class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Password</label>
          <p-password formControlName="password" [toggleMask]="true" [feedback]="false" class="mb-4 w-full" placeholder="Password"></p-password>

          <label class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Confirm Password</label>
          <p-password formControlName="passwordConfirm" [toggleMask]="true" [feedback]="false" class="mb-4 w-full" placeholder="Confirm Password"></p-password>

          <p-button type="submit" label="Register" [disabled]="registerForm.invalid" styleClass="w-full"></p-button>
          <div class="flex items-center justify-center mt-2 mb-8 gap-8">
             <span class="font-medium no-underline ml-2 text-right cursor-pointer text-primary" routerLink='/auth/login'>Back to login</span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

  <p-toast />
